version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: sciqurio-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - sciqurio-network

  backend:
    build: ./backend
    container_name: sciqurio-backend
    restart: always
    ports:
      - "8000:8000"
    environment:
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB=sciqurio_db
      - HOST=0.0.0.0
      - PORT=8000
    depends_on:
      - mongodb
    volumes:
      - ./backend/media:/app/media
    networks:
      - sciqurio-network

  frontend:
    build: 
      context: ./frontend
      args:
        - API_URL=http://localhost:8000
    container_name: sciqurio-frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - sciqurio-network

networks:
  sciqurio-network:
    driver: bridge

volumes:
  mongodb_data:
