<form id="register-form">
    <input type="text" id="register-username" placeholder="用户名" required>
    <input type="text" id="register-name" placeholder="姓名" required>
    <input type="text" id="register-student-id" placeholder="学号" required>
    <input type="text" id="register-college" placeholder="学院" required>
    <input type="email" id="register-email" placeholder="邮箱地址" required>
    <input type="password" id="register-password" placeholder="密码" required>
    <div style="text-align: right;">
        <button type="submit" class="purple-btn">注册</button>
    </div>
</form>
